<body>
  <a-scene avatar-recorder> <!-- avatar-replayer="src: src/assets/recordings/rotation.json">-->
    <a-asset>
      <a-asset-item id="model:room-gltf" src="src/assets/models/museum_minimal.gltf"></a-asset-item>
      <a-asset-item id="model:tutorial_room" src="src/assets/models/tutorial_room.gltf"></a-asset-item>
      <a-asset-item id="model:teleport" src="src/assets/models/teleport_controller.gltf"></a-asset-item>
      <a-asset-item id="model:move" src="src/assets/models/move_controller.gltf"></a-asset-item>
      <a-asset-item id="model:circle" src="src/assets/models/circle.gltf"></a-asset-item>
      <img id="img:sky" src="src/assets/images/equi.png">
      <img id="img:board" src="src/assets/images/museum_board.png">
      <img id="img:teleport" src="src/assets/images/teleport_text.png">
    </a-asset>

    <!--World-->
    <a-entity id="model:tutorial" position="0 0 -15" scale="2 2.2 2" gltf-model="#model:tutorial_room" shadow></a-entity>
    <a-entity id="model:circle_teleport" position="-1 0 -13" scale="2 2 2" gltf-model="#model:circle"></a-entity>
    <a-entity link="href: index.html; title:Enter room; image: #img:board; color: black" position="0 1 -31" scale="2 2 2"></a-entity>

    <a-entity id="model:teleport_controller" rotation="-10 170 0" position="-1 1.4 -3.5" scale="0.012 0.012 0.012" gltf-model="#model:teleport" side="front"></a-entity>
    <a-entity id="model:move_controller" rotation="-10 170 0" position="1 1.4 -3.5" scale="0.012 0.012 0.012" gltf-model="#model:move" side="front"></a-entity>

    <a-sky src="#img:sky"></a-sky>
    <a-entity position="0 4 -3.5" rotation="0 0 0" scale="1.5 1.5 1.5">
        <a-image src="#img:teleport" width="3" height="1" side="front"></a-image>
    </a-entity>

    <!-- Light -->
    <a-entity light="type: point; color: #FFF; intensity: 0.3" position="5 2 10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.3" position="-5 2 10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.3" position="5 2 -10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.3" position="-5 2 -10"></a-entity>
    <a-entity light="type: ambient; color: #FFF; intensity: 1" position="0 2 0"></a-entity>

    <!-- Diagram -->
    <a-entity id="move" class="cube rotate" grabbable draggable bar-chart="title:Diagram1" bar-chart-listener position="3 1 -20" scale="3 3 3"></a-entity>
    <a-entity id="rotate" class="cube rotate" grabbable draggable bar-chart="title:Diagram2" bar-chart-listener position="-0.5 1 -3"></a-entity>
    <a-entity id="hover" class="cube rotate" grabbable draggable bar-chart="title:Diagram3" bar-chart-listener position="-0.5 1 -3"></a-entity>
    <a-entity id="scale" class="cube rotate" grabbable draggable bar-chart="title:Diagram4" bar-chart-listener position="-0.5 1 -3"></a-entity>

    <!--Controllers-->

  </a-scene>
