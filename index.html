<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR-Stat</title>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="build/vr-stat.bundle.js"></script>
</head>

<body>
  <a-scene activate-vr avatar-recorder> <!-- avatar-replayer="src: src/assets/recordings/rotation.json">-->
    <a-asset>
      <a-asset-item id="room-gltf" src="src/assets/models/museum_minimal.gltf"></a-asset-item>
      <a-asset-item id="controller" src="src/assets/models/controller.gltf"></a-asset-item>
      <img id="sky" src="src/assets/images/equi.png">
    </a-asset>

    <!--World-->
    <a-sky color="#add8e6"></a-sky>
    <a-entity id="room" position="0 -1.6 -28" scale="2 1.5 2" gltf-model="#room-gltf" shadow></a-entity>
    <a-entity position="-2 0.3 -4" rotation="0 225 0" scale="0.008 0.008 0.008" gltf-model="#controller" grabbable draggable rotation-observer></a-entity>

    <!-- Models-->
    <!--<a-entity class="diagram"
              network-diagram></a-entity>-->

    <a-entity class="diagram" 
              bar-chart="yScale: 0.05; title: Programming language popularity; suffix: %; src:url(./src/assets/statistics/language_popularity.json)" 
              position="10 -1 -20"
              grabbable 
              draggable
              rotation="0 0 0"
              shadow
              rotation-observer></a-entity>

    <a-entity class="diagram"
              scatter-plot=
                "src:url(./src/assets/statistics/salary_hours_job.json);
                 xAxisScale: 0.15;
                 yAxisScale: 0.00003;
                 zAxisScale: 0.3;
                 title: Relation between job searching time, salary and years spent coding professionally;
                 xLabel: Hours spent look for a new job each month;
                 yLabel: Salary;
                 zLabel: Years spent coding professionally;
                 xSuffix: h;
                 ySuffix: $;
                 zSuffix: y"
              position="-10 -0.5 -20"
              grabbable
              draggable
              shadow
              rotation-observer></a-entity>

    <!-- Lights -->
    <a-entity light="type: directional; castShadow: true; shadowCameraVisible: true; color: #FFF; intensity: 1.0" position="3 3 -15"></a-entity>
    <a-entity light="type: ambient; color: #FFF; intensity: 0.6" position="-5 2 -10"></a-entity>

    <a-entity id="rig" progressive-controls="maxLevel: point">
        <a-entity id="controller1" class="right-controller" 
        super-hands="grabEndButtons: triggerup; grabStartButtons: triggerdown"
        raycaster="objects: .diagram"
        line="color:blue"
        rotation-controller></a-entity>
        <a-entity id="controller2" class="left-controller" 
                  teleport-controls="cameraRig:#rig; button: trigger; collisionEntities: #floor" 
                  raycaster="showLine:false; enabled: false;"></a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
