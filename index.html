<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VR-Stat</title>
    <script src="https://rawgit.com/aframevr/aframe/a3aedbf/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
    <!--Components-->
    <script src="src/components/bar-chart.js"></script>
    <script src="src/components/network-diagram.js"></script>
    <script src="src/components/pie-chart.js"></script>
  </head> 
  <body>
      <a-scene stats>


        <!--Assets-->
        <a-asset>
            <a-asset-item id="room-gltf" src="src/assets/testroom.gltf"></a-asset-item>
            <a-mixin id="giant" scale="10 10 10"></a-mixin>
            <img id="sky" src="src/assets/equi.png">
            <img id="board" src="src/assets/museum_board.png">
        </a-asset>
        <!--Camera-->
        <a-camera position="0 0 57"></a-camera> <!-- 8 3 15-->

        <!-- Light -->
        <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 10 10"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 10 10"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 10 -10"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 10 -10"></a-entity>        

        <!--Controllers-->
        <a-entity laser-controls="hand: right" line="color: red; opacity: 0.75" position="8 3 15" teleport-controls="button:trigger"></a-entity>
        <a-entity laser-controls="hand: left" line="color: green; opacity: 0.75" position="8 3 15"></a-entity>

        <!--World-->
        <a-entity position="0 -10 0" mixin="giant" gltf-model="#room-gltf"></a-entity>
        <a-entity position="-2 0 56" rotation="0 90 0">
          <a-image src="#board" position="0 0 0" width="2" height="1"></a-image>
        </a-entity>
        <a-sky src="#sky"></a-sky>

        <!--Diagrams and Charts-->
        <a-entity class="bar" bar-chart="offset:0.4"; rotation="0 -45 0" position="20 -5 -10"></a-entity>
        <a-entity network-diagram position="0 0 -5"></a-entity>
        <a-entity pie-chart position="-15 0 -5"; rotation="0 20 0"></a-entity>
        

      </a-scene>
  </body>
</html>
