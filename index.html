<html>
    <head>
        <script src="scbwrapper.js"></script>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="box.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity box="size: 0.2; color: blue"; position="-1 2.5 -5"></a-entity>
            <a-entity box="size: 0.5; height: 8.0; depth: 1; color: green"; position="-0.5 4 -5"></a-entity>
            <a-entity box="size: 5; height: 11.0; depth: 1; color: yellow"; position="0 5.5 -5"></a-entity>
            <a-entity box="size: 2; height: 3.0; depth: 1; color: red"; position="1 1.5 -5"></a-entity>
            <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10as" color="#0b7c7c"></a-plane>
            <a-sky color="#fef5ee"></a-sky>
            <script>
                var heights = getY();
                var length = heights.length;
                for(var i = 0; i < length; i++) {
                    var scene = document.querySelector('a-scene');
                    var cylinder = document.createElement('a-cylinder');
                    cylinder.setAttribute('color', '#FF9500');
                    cylinder.setAttribute('height', heights[i]);
                    cylinder.setAttribute('radius', '0.75');
                    cylinder.setAttribute('position', heights[i] + ' 5.5 ' + '-5');
                    scene.appendChild(cylinder);
                }
            </script>
            <a-entity rotation="0 45 0" position="1 0 -2">
                <a-plane id="wall1" position="0 0.5 0" width="1" rotation="0 -180 0" material="" geometry="" opacity="0.25"></a-plane>
                <a-plane position="0.5 0.5 -0.5" width="1" rotation="0 270 0" material="" geometry="" opacity="0.25"></a-plane>
                <a-plane position="-0.5 0.5 -0.5" width="1" rotation="0 -270 0" material="" geometry="" opacity="0.25"></a-plane>
                <a-plane position="0 0.5 -1" width="1" material="" geometry="" opacity="0.5"></a-plane>
                <a-entity line="opacity:0.6;start:0.5 0 0;end:0.5 1 0;color:black" rotation="90 0 0" <="" a-entity="" position="0 0.5 -1"></a-entity>
                <script>
                    var plane=document.querySelector('#wall1');
                    for (var i = 0; i<10; i++){
                        var line = document.createElement('a-entity');
                        line.setAttribute('line','opacity:0.6;start:-0.5 0 0;end:0.5 0 0;color:black');
                        line.setAttribute('position','0 ' + (-0.5+0.1*i) + ' 0');
                        line.setAttribute('rotation', '0 0 0');
                        plane.appendChild(line);
                    }
                </script>
                
            </a-entity>
        </a-scene>
    </body>
</html>
