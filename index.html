<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="build/vr-stat.bundle.js"></script>
</head>
<body>
    <a-scene avatar-recorder>
        <a-asset-item id="room-gltf" src="src/assets/models/museum_minimal.gltf"></a-asset-item>
        <a-asset-item id="controller" src="src/assets/models/controller.gltf"></a-asset-item>

        <!-- World -->
        <a-sky color="#212F3C"></a-sky>
        <a-entity position="0 -1.6 -28" scale="2 1.5 2" gltf-model="#room-gltf"></a-entity>
        <a-entity position="-2 0.3 -4" rotation="0 225 0" scale="0.008 0.008 0.008" gltf-model="#controller" grabbable draggable rotation-observer></a-entity>

         <!-- Lights -->
        <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: true; shadowCameraVisible: false; intensity: 1.0" position="3 3 -15"></a-entity>
        <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: true; shadowCameraVisible: false; intensity: 1.0" position="0 3 -5" target="contr"></a-entity>
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6" position="-5 2 -10"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.4" position="-52.717 43.812 -14.454"></a-entity>

        <!-- Diagrams -->
        <a-entity 
        scatter-plot=
            "
            src: url(src/assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            "
        position="-6 1 -15"
        ></a-entity>

        <a-entity 
        bar-chart=
            "
            src:url(src/assets/statistics/language_popularity.json);
            xAxisLabel: Languages; 
            yAxisLabel: Popularity; 
            categories: language;
            heights: percentage;
            heightsSuffix: %;
            title: Programming language popularity; 
            ySuffix: %;"
        position="0 1 -15"
        ></a-entity>

        <a-entity
        line-chart=
            "
            src:url(src/assets/statistics/lines-dummy.json);
            dimensions: 1, 2, 1;
            xAxisLabel: xLabel;
            yAxisLabel: yLabel; 
            lineColumns: x, y, z; 
            timeColumn: time; 
            lineLabels: line1, line2, line3; 
            title: Time series
            "
        position="6 1 -15"
        ></a-entity>

        <!-- hand controls -->
        <a-entity id="player">
            <a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
