<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://rawgit.com/aframevr/aframe/a3aedbf/dist/aframe-master.min.js"></script>
    <script src="src/components/bar-chart.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head> 
  <body>
      <a-scene>

        <!--Assets-->
        <a-asset>
            <!-- Wooden floor texture taken courtesy of Kyan0s (https://sketchfab.com/kyan0s) 
            Provade bara att få in en asset i miljön. Lånar golvet tillfälligt.-->
            <a-asset-item id="floor-gltf" src="src/assets/wooden_floor_-_blacksmiths_workshop_assets/scene.gltf"></a-asset-item>
            <a-mixin id="giant" scale="5 5 5"></a-mixin>
            <img id="sky" src="src/assets/equi.png">
        </a-asset>

        <!--Camera-->
        <a-camera position="8 3 15"> </a-camera>

        <!--Controllers-->
        <a-entity laser-controls="hand: right" line="color: red; opacity: 0.75" position="8 3 15" teleport-controls="button:trigger"></a-entity>
        <a-entity laser-controls="hand: left" line="color: green; opacity: 0.75" position="8 3 15"></a-entity>

        <!--World-->
        <a-entity position="8 0 10" mixin="giant" gltf-model="#floor-gltf"></a-entity>
        <a-sky src="#sky"></a-sky>

        <!--Diagrams and Charts-->
        <a-entity class="bar" 
                      bar-chart="color:#7ec0ee; offset:0.4";
                      rotation="0 0 0" position="5 0 5">
        </a-entity>

      </a-scene>
  </body>
</html>
