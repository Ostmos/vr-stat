<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR-Stat</title>

    <!--Broken raytracer but working replayer-->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>

    <script src="src/components/bar-listener.js"></script>
    <script src="src/components/bar-chart-listener.js"></script>
    <script src="src/components/rotation-controller.js"></script>
    <script src="src/components/bar-chart.js"></script>
    <script src="src/components/scatter-plot-2.js"></script>
</head>

<body>
  <a-scene stats avatar-recorder> <!-- avatar-replayer="src: src/assets/recordings/rotation.json">-->
    <a-asset>
      <a-asset-item id="room-gltf" src="src/assets/models/testroom.gltf"></a-asset-item>
      <img id="sky" src="src/assets/images/equi.png">
      <img id="board" src="src/assets/images/museum_board.png">
    </a-asset>

    <!--World-->
    <a-entity id="#floor" position="0 0 0" scale="2 1.5 2" gltf-model="#room-gltf"></a-entity>
    <a-sky src="#sky"></a-sky>
    <a-entity position="-3.56 0 6" rotation="0 90 0">
      <a-image src="#board" position="-0.5 2 0" width="2" height="1"></a-image>
    </a-entity>

    <!--Models-->
    <!--<a-entity class="cube rotate" grabbable draggable bar-chart="title:Diagram1" bar-chart-listener position="-0.5 1 -3"></a-entity>
    <a-entity class="cube rotate" grabbable draggable bar-chart="title:Diagram2" bar-chart-listener position="0.4 1 -3"></a-entity>-->
    <a-entity class="cube rotate" grabbable draggable bar-chart="title:Diagram3" bar-chart-listener position="2 1 -3"></a-entity>
    <a-entity class="cube rotate" grabbable draggable scatter-plot-2 bar-chart-listener position="0.4 1 -3"></a-entity>
    <!-- Light -->
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 10 10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 10 10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 10 -10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 10 -10"></a-entity>

    <!--Controllers-->
    <!--<a-entity controller-display slice9="width: 0.5; height: 0.3; left: 20; right: 43; top: 20; bottom: 43; src: src/assets/images/tooltip.png" position="3 2 2"></a-entity>
    <a-entity controller-display position="0 2 0"></a-entity>-->
    <!--<a-entity position="0 1.6 0" progressive-controls="objects: .cube; maxLevel: point">-->
    <a-entity progressive-controls="objects: .cube; maxLevel: point">
      <a-entity id="controller1" class="right-controller" super-hands="grabEndButtons: triggerup; grabStartButtons: triggerdown;"
        rotation-controller></a-entity>
      <a-entity id="controller2" class="left-controller" teleport-controls="button: trigger; collision-entities: #floor" raycaster="objects: .a; showLine: false;"></a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
