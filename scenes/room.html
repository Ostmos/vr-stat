<!DOCTYPE html>
<head>
    <title>graphVR - room</title>
    <script src="../build/vr-stat.bundle.js"></script>
</head>
<body>
    <a-scene>
        <a-asset-item id="room-gltf" src="../assets/models/museum_minimal_XS.gltf"></a-asset-item>
        <a-asset-item id="controller" src="../assets/models/controller.gltf"></a-asset-item>

        <!-- World -->
        <!--<a-sky color="#212F3C"></a-sky>-->
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 0 0" scale="1 1 1" gltf-model="#room-gltf" shadow></a-entity>
        <a-entity position="-2 1.9 10" rotation="0 225 0" scale="0.008 0.008 0.008" gltf-model="#controller" grabbable draggable rotation-observer shadow></a-entity>

         <!-- Lights -->
        <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: true; shadowCameraVisible: false; intensity: 1.0" position="0 3 12.4"></a-entity>
        <a-entity light="type: ambient; color: #FFF; intensity: 0.6" position="-5 2 -10"></a-entity>

        <!-- Diagrams -->
        <!-- Diagrams -->
        <a-entity 
        scatter-graph=
            "
            src: url(../assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            steps: 20 20 20;
            size: 5 5 5;
            "
        position="-10 3.5 -2.5"
        rotation="0 45 0"
        scale="1.2 1.2 1.2"
        shadow
        ></a-entity>

        <a-entity 
        bar-graph=
            "
            src:url(../assets/statistics/languages_over_time.json);
            title: Programming language popularity grouped by year; 
            xAxisLabel: Languages; 
            yAxisLabel: Popularity; 
            zAxisLabel: Year;
            series: C++, C#, Java, Javascript;
            group: Year;
            heightsSuffix: %;
            size: 3 3.5 2"
        position="0 3.5 -2.5"
        scale="1.5 1.5 1.5"
        ></a-entity>

        <a-entity
        line-graph=
            "
            title: Programming language popularity over time;
            src:url(../assets/statistics/languages_over_time.json);
            size: 3, 2, 2;
            xAxisLabel: Year;
            yAxisLabel: Popularity; 
            lines: C++, C#, Java, Javascript; 
            time: Year; 
            lineLabels: C++, C#, Java, JS; 
            heightsSuffix: %;
            "
        rotation="0 -45 0"
        position="7 1.5 -2.5"
        shadow
        ></a-entity>

        <!-- VR-CONTROLLERS -->
        <a-entity id="player" position="0 0 15">
            <a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" graphvr-controls value-display></a-entity>
        </a-entity>

        <!-- NO VR-CONTROLLERS -->
        <!--<a-entity camera look-controls position="0 1.9 15" wasd-controls>
            <a-entity id="rotation-controller" cursor="fuse: true; fuseTimeout: 500" 
                      raycaster="objects: .hoverable"  
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>-->

    </a-scene>
</body>
</html>
