<!DOCTYPE html>
<head>
    <title>graphVR - open-world</title>
    <script src="../build/vr-stat.bundle.js"></script>
</head>
<body>
    <a-scene>
        <!-- World -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane shadow position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
        <a-plane shadow position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" opacity="0.5"></a-plane>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true" position="-0.5 1 1"></a-entity>

        <!-- Diagrams -->
        <a-entity 
        scatter-graph=
            "
            src: url(../assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            steps: 20 20 20;
            size: 8 8 8;
            "
        position="-14 6 -2.5"
        rotation="0 45 0"
        scale="1.4 1.4 1.4"
        shadow="receive: false"
        ></a-entity>

        <a-entity 
        bar-graph=
            "
            src:url(../assets/statistics/languages_over_time.json);
            title: Programming language popularity grouped by year; 
            xAxisLabel: Languages; 
            yAxisLabel: Popularity; 
            zAxisLabel: Year;
            series: C++, C#, Java, Javascript;
            group: Year;
            heightsSuffix: %;
            size: 3 4 2"
        position="0 3 -2.5"
        scale="1.3 1.3 1.3"
        shadow="receive: false"
        ></a-entity>

        <a-entity
        line-graph=
            "
            title: Programming language popularity over time;
            src:url(../assets/statistics/languages_over_time.json);
            size: 3, 2, 2;
            xAxisLabel: Year;
            yAxisLabel: Popularity; 
            lines: C++, C#, Java, Javascript; 
            time: Year; 
            lineLabels: C++, C#, Java, JS; 
            heightsSuffix: %;
            "
        rotation="0 -45 0"
        position="7 1.5 -2.5"
        shadow
        ></a-entity>

        <!-- VR-CONTROLLERS -->
        <a-entity id="player" position="0 0 5">
            <a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" graphvr-controls value-display></a-entity>
        </a-entity>

        <!-- NO VR-CONTROLLERS -->
        <a-entity camera look-controls position="0 1.9 4" wasd-controls>
           <!-- <a-entity id="rotation-controller" cursor="fuse: true; fuseTimeout: 500" 
                      raycaster="objects: .hoverable"  
                      position="0 0 -1"
                      material="color: black; shader: flat">
            </a-entity>-->
        </a-entity>
    </a-scene>
</body>
</html>
