<!DOCTYPE html>
<head>
    <title>vr-stat open-world</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="../build/vr-stat.bundle.js"></script>
</head>
<body>
    <a-scene>
        <!-- World -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <!-- Diagrams -->
        <a-entity 
        scatter-plot=
            "
            src: url(../assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            steps: 10 10 10;
            size: 2 5 2;
            hoverableSpheres: true;
            "
        position="-6 3 0"
        shadow
        ></a-entity>

        <a-entity 
        bar-chart=
            "
            src:url(../assets/statistics/language_popularity.json);
            title: Programming language popularity; 
            xAxisLabel: Languages; 
            yAxisLabel: Popularity; 
            categories: language;
            heights: percentage;
            heightsSuffix: %;"
        position="0 1.5 0"
        shadow
        ></a-entity>

        <a-entity
        line-chart=
            "
            src:url(../assets/statistics/lines-dummy.json);
            dimensions: 1, 2, 1;
            xAxisLabel: xLabel;
            yAxisLabel: yLabel; 
            lines: x, y, z; 
            time: time; 
            lineLabels: line1, line2, line3; 
            title: Time series;
            "
        position="6 1 0"
        shadow
        ></a-entity>

        <!-- VR-CONTROLLERS -->
        <a-entity id="player" position="0 0 5">
            <a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" laser-controls-2 raycaster="objects: .hoverable; far: 5"></a-entity>
        </a-entity>

        <!-- NO VR-CONTROLLERS -->
        <!--<a-entity camera look-controls position="0 1.9 4" wasd-controls>
            <a-entity id="rotation-controller" cursor="fuse: true; fuseTimeout: 500" 
                      raycaster="objects: .hoverable"  
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>-->
    </a-scene>
</body>
</html>
