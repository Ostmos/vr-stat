<!DOCTYPE html>
<head>
    <title>vr-stat - scatter-plot</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="../build/vr-stat.bundle.js"></script>
</head>
<body>
    <a-scene>
        <!-- World -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Diagrams -->
        <a-entity 
        scatter-plot=
            "
            src: url(../assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            steps: 10 10 10;
            size: 30 30 30;
            "
        position="0 15 0"
        shadow
        ></a-entity>

        <!-- VR-CONTROLLERS -->
        <!-- <a-entity id="player" position="0 0 15">
            <a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
        </a-entity>-->

        <!-- NO VR-CONTROLLERS -->
        <a-entity camera look-controls position="0 1.9 15" wasd-controls>
            <a-entity id="rotation-controller" cursor="fuse: true; fuseTimeout: 500" 
                      raycaster="objects: .hoverable"  
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
