<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR-Stat</title>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="build/vr-stat.bundle.js"></script>
</head>

<body>
  <a-scene activate-vr avatar-recorder> <!-- avatar-replayer="src: src/assets/recordings/rotation.json">-->
    <a-asset>
      <a-asset-item id="room-gltf" src="src/assets/models/museum_minimal.gltf"></a-asset-item>
      <a-asset-item id="controller" src="src/assets/models/controller.gltf"></a-asset-item>
      <img id="sky" src="src/assets/images/equi.png">
    </a-asset>

    <!--World-->
    <a-sky color="#212F3C"></a-sky> <!-- prev. #add8e6 -->
    <a-entity geometry="primitive: plane; width:50; height:50" material="color:#1c2733; opacity: 0.5" scale="70 70 0" position="0 -1.6 0" rotation="-90 0 0" shadow></a-entity>
    <a-entity position="-1 0.3 -2" rotation="0 225 0" scale="0.008 0.008 0.008" gltf-model="#controller" grabbable draggable rotation-observer shadow></a-entity>

    <!-- Models-->
    <!--<a-entity class="diagram"
              network-diagram></a-entity>-->

    <a-entity class="diagram" 
              bar-chart="yScale: 0.05; title: Programming language popularity; suffix: %; src:url(./src/assets/statistics/language_popularity.json)" 
              position="10.5 -1.4 -16"
              grabbable 
              draggable
              rotation="0 0 0"
              shadow
              rotation-observer></a-entity>


    <a-entity class="diagram"
              scatter-plot=
                "src:url(./src/assets/statistics/salary_hours_job.json);
                 xAxisScale: 0.15;
                 yAxisScale: 0.00003;
                 zAxisScale: 0.3;
                 title: Relation between job searching time, salary and years spent coding professionally;
                 xLabel: Hours spent look for a new job each month;
                 yLabel: Salary;
                 zLabel: Years spent coding professionally;
                 xSuffix: h;
                 ySuffix: $;
                 zSuffix: y"
              position="-10.5 -1 -16"
              grabbable
              draggable
              rotation-observer
              bar-chart-listener
              shadow></a-entity>
              

    <!-- Lights -->
    <a-entity light="type: ambient; color: #FFF; intensity:1"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true;" position="-0.5 20 -10" target="#target">
      <a-entity id="target" position="3 0 -15"></a-entity>
    </a-entity>
    <!-- <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: true; shadowCameraVisible: false; intensity: 0.8" position="3 4 -15"></a-entity>
    <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: false; shadowCameraVisible: false; intensity: 0.8" position="-3 4 -15" target="contr"></a-entity> -->

    <a-entity id="rig" progressive-controls="maxLevel: point">
        <a-entity id="controller1" class="right-controller" 
        super-hands="grabEndButtons: triggerup; grabStartButtons: triggerdown"
        raycaster="objects: .diagram"
        line="color:blue"
        rotation-controller
        controller-display></a-entity>
        <a-entity id="controller2" class="left-controller" 
                  teleport-controls="cameraRig:#rig; button: trigger; collisionEntities: #floor" 
                  raycaster="showLine:false; enabled: false;"></a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
