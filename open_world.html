<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="build/vr-stat.bundle.js"></script>
</head>
<body>
  <a-scene activate-vr avatar-recorder> <!-- avatar-replayer="src: src/assets/recordings/rotation.json">-->
        <a-asset>
          <a-asset-item id="room-gltf" src="src/assets/models/museum_minimal.gltf"></a-asset-item>
          <a-asset-item id="controller" src="src/assets/models/controller.gltf"></a-asset-item>
          <img id="sky" src="src/assets/images/equi.png">
        </a-asset>
        <!-- World -->
        <!--World-->
        <a-sky color="#212F3C"></a-sky> <!-- prev. #add8e6 -->
        <a-entity geometry="primitive: plane; width:50; height:50" material="color:#1c2733; opacity: 0.5" scale="70 70 0" position="0 -1.6 0" rotation="-90 0 0" shadow></a-entity>
        <a-entity position="-2 0.3 10" rotation="0 225 0" scale="0.008 0.008 0.008" gltf-model="#controller" grabbable draggable rotation-observer shadow></a-entity>

         <!-- Lights -->
         <a-entity light="type: ambient; color: #FFF; intensity:1"></a-entity>
         <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true;" position="-0.5 20 -10" target="#target">
           <a-entity id="target" position="0 1 0"></a-entity>
         </a-entity>
         <!-- <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: true; shadowCameraVisible: false; intensity: 0.8" position="3 4 -15"></a-entity>
         <a-entity light="type: point; color: #3b6852; groundColor: #ffeba7; castShadow: false; shadowCameraVisible: false; intensity: 0.8" position="-3 4 -15" target="contr"></a-entity> -->
     
        <!-- Diagrams -->
        <a-entity 
        scatter-plot=
            "
            src: url(src/assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            "
        position="-6 1 0"
        shadow
        ></a-entity>

        <a-entity 
        bar-chart=
            "
            src:url(src/assets/statistics/language_popularity.json);
            xAxisLabel: Languages; 
            yAxisLabel: Popularity; 
            categories: language;
            heights: percentage;
            heightsSuffix: %;
            title: Programming language popularity; 
            ySuffix: %;"
        position="0 1 0"
        shadow
        ></a-entity>

        <a-entity
        line-chart=
            "
            src:url(src/assets/statistics/lines-dummy.json);
            dimensions: 1, 2, 1;
            xAxisLabel: xLabel;
            yAxisLabel: yLabel; 
            lines: x, y, z; 
            time: time; 
            lineLabels: line1, line2, line3; 
            title: Time series;
            "
        position="6 1 0"
        shadow
        ></a-entity>

        <!-- hand controls -->
        <a-entity id="player" position="0 0 15">
            <a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
