<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="build/vr-stat.bundle.js"></script>
</head>
<body>
    <a-scene avatar-recorder screenshot>
        <!-- World -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <!-- Diagrams -->
        <a-entity 
        scatter-plot=
            "
            src: url(src/assets/statistics/salary_hours_job.json);
            title: Job searching time, salary and years spent coding professionally;
            xAxisLabel: Job search time;
            yAxisLabel: Salary;
            zAxisLabel: Coding experience;
            "
        position="-6 1.2 -7"
        ></a-entity>

        <a-entity 
        bar-chart=
            "
            src:url(src/assets/statistics/language_popularity.json);
            xAxisLabel: Languages; 
            yAxisLabel: Popularity; 
            categories: language;
            heights: percentage;
            heightsSuffix: %;
            title: Programming language popularity; 
            ySuffix: %;"
        position="0 1.2 -7"
        ></a-entity>

        <a-entity
        line-chart=
            "
            src:url(src/assets/statistics/lines-dummy.json);
            dimensions: 1, 2, 1;
            xAxisLabel: xLabel;
            yAxisLabel: yLabel; 
            lineColumns: x, y, z; 
            timeColumn: time; 
            lineLabels: line1, line2, line3; 
            title: Time series
            "
        position="6 1.2 -7"
        chart-controller-listener
        ></a-entity>

        <!-- hand controls -->
        <a-entity id="player">
            <a-entity id="cam" camera="userHeight: 1.8" look-controls wasd-controls></a-entity>
            <a-entity id="left" oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity id="right" oculus-touch-controls="hand:right" laser-controls chart-controller ></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
