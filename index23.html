<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VR-Stat</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <!--Components-->
    <script src="src/components/bar-chart.js"></script>
    <script src="src/components/network-diagram.js"></script>
    <script src="src/components/pie-chart.js"></script>
    <script src="src/components/scatter-plot.js"></script>
    <script src="src/components/gridtest.js"></script>
    <script src="src/components/data-label.js"></script>
  </head> 
  <body>
    <a-scene>

    <!--Camera-->

    <a-asset>
        <a-asset-item id="room-gltf" src="src/assets/models/testroom.gltf"></a-asset-item>
        <img id="sky" src="src/assets/images/equi.png">
        <img id="board" src="src/assets/images/museum_board.png">
    </a-asset>

      <a-entity id="#floor" position="0 0 0" scale="2 1.5 2" gltf-model="#room-gltf"></a-entity>
      <a-sky src="#sky"></a-sky>
      <a-entity position="-3.56 0 6" rotation="0 90 0">
        <a-image src="#board" position="-0.5 2 0" width="2" height="1"></a-image>
      </a-entity>
      <!-- Light -->
      <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 10 10"></a-entity>
      <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 10 10"></a-entity>
      <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 10 -10"></a-entity>
      <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 10 -10"></a-entity> 
      <!--Teleport-->
    <a-camera position="0 0 10"></a-camera>
    <a-entity position="0 0 10" teleport-controls="button: trigger; collision-entities: #floor" hand-controls="left"></a-entity>
    <a-entity position="0 0 10" teleport-controls="button: trigger; collision-entities: #floor" hand-controls="right"></a-entity>
    </a-scene>
  </body>
</html>
