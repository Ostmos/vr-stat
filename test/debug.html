<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR-Stat</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="../build/vr-stat.bundle.js"></script>
</head>

<body>
  <a-scene stats>
    <a-assets>
        <!--<a-asset-item id="sphere" src="../src/assets/textures/sphere.png"></a-asset-item>-->
    </a-assets>

    <a-sky color="#FFFFFF"></a-sky>
    <a-entity scatter-plot=
        "src:url(../src/assets/statistics/salary_hours_job.json);
         title: Job searching time, salary and years spent coding professionally;
         xAxisLabel: Job search time;
         yAxisLabel: Salary;
         zAxisLabel: Coding experince;"
         position="-6 1 -3"></a-entity> 
    </a-entity>
    <a-entity bar-chart="src:url(../src/assets/statistics/language_popularity.json);
                           xAxisLabel: Languages; yAxisLabel: Popularity; categories: language;
                           heights: percentage; heightsSuffix: %; title: Programming language popularity; ySuffix: %;"
              position="0 1 -3">
        </a-entity>
    <a-entity line-chart="src:url(../src/assets/statistics/lines-dummy.json);
                          dimensions: 1, 2, 1; xAxisLabel: xLabel; yAxisLabel: yLabel; 
                          lines: x, y, z; time: time; lineLabels: line1, line2, line3; title: Time series"
              position="6 1 -3"
              ></a-entity>

        <a-entity camera look-controls position="0 1.9 0" wasd-controls>
            <a-entity id="rotation-controller" cursor="fuse: true; fuseTimeout: 500" 
                      raycaster="objects: .hoverable"  
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
          </a-entity>

        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity bar light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
