<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR-Stat</title>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="../build/vr-stat.bundle.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity scatter-plot-2=
        "src:url(../src/assets/statistics/salary_hours_job.json);
         title: Job searching time, salary and years spent coding professionally;
         xAxisLabel: Job search time;
         yAxisLabel: Salary;
         zAxisLabel: Coding experince;"
         position="-6 1 -3"></a-entity> 
    </a-entity>
    <a-entity bar-chart-2="src:url(../src/assets/statistics/language_popularity.json);
                           xAxisLabel: Languages; yAxisLabel: Popularity; xCol: x; yCol: y; title: Programming language popularity; ySuffix: %;"
              position="6 1 -3"></a-entity>
    <a-entity line-chart="src:url(../src/assets/statistics/lines-dummy.json);
                          xAxisLabel: xLabel; yAxisLabel: yLabel; lineColumns: x, y, z; timeColumn: time; lineLabels: line1, line2, line3; title: Time series"
              position="0 1 -3"></a-entity>
  </a-scene>

</body>

</html>
