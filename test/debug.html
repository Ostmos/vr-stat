<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VR-Stat</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="../build/vr-stat.bundle.js"></script>
</head>

<body>
  <a-scene stats>
    <a-sky color="#FFFFFF"></a-sky>
    <a-plane color="#555" position="0 -0.5 0" height="20" width="20" rotation="-90 0 0"></a-plane>
    <a-entity scatter-plot=
        "src:url(../src/assets/statistics/salary_hours_job.json);
         title: Job searching time, salary and years spent coding professionally;
         xAxisLabel: Job search time;
         yAxisLabel: Salary;
         zAxisLabel: Coding experince;"
         position="-6 1 -3"></a-entity> 
    </a-entity>
    <a-entity bar-chart="src:url(../src/assets/statistics/language_popularity.json);
                           xAxisLabel: Languages; yAxisLabel: Popularity; categories: language;
                           heights: percentage; heightsSuffix: %; title: Programming language popularity; ySuffix: %;"
              position="0 1 -3" grabbable></a-entity>
    <a-entity line-chart="src:url(../src/assets/statistics/lines-dummy.json);
                          dimensions: 1, 2, 1; xAxisLabel: xLabel; yAxisLabel: yLabel; 
                          lines: x, y, z; time: time; lineLabels: line1, line2, line3; title: Time series"
              position="6 1 -3"></a-entity>

      <!-- hand controls --> <a-entity id="player">
          <!--<a-entity id="cam" camera="userHeight: 1.9" look-controls wasd-controls></a-entity>
            <a-entity oculus-touch-controls="hand:left" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
            <a-entity oculus-touch-controls="hand:right" teleport-controls="cameraRig: #player; button: trigger; teleportOrigin: #cam;"></a-entity>
        </a-entity>-->

        <a-camera>
          <a-cursor raycaster="objects: .point "></a-cursor>
          <a-cursor raycaster="objects: .bounding-box "></a-cursor>
        </a-camera>

        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

    </a-scene>
</body>

</html>
