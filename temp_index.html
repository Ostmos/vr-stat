<html>
<head>
  <meta charset="UTF-8">

    <!--Broken raytracer but working replayer-->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>

<body>
  <a-scene>
    <a-asset>
      <a-asset-item id="room-gltf" src="src/assets/models/museum.gltf"></a-asset-item>
      <img id="sky" src="src/assets/images/equi.png">
      <img id="board" src="src/assets/images/museum_board.png">
    </a-asset>  

    <!--World-->
    <a-entity id="#floor" position="0 0 0" scale="2 1.5 2" gltf-model="#room-gltf" shadow></a-entity>
    <a-sky src="#sky"></a-sky>
    <a-entity position="-3.56 0 6" rotation="0 90 0">
      <a-image src="#board" position="-3 2.5 -1.25" width="2" height="1"></a-image>
    </a-entity>

    <!--Models-->
    <a-entity class="cube rotate" grabbable draggable bar-chart bar-chart-listener position="-0.5 1 -3"></a-entity>
    
    <!-- Light -->
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 2 10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 2 10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="5 2 -10"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="-5 2 -10"></a-entity>
    <a-entity light="type: ambient; color: #FFF; intensity: 1" position="0 2 0"></a-entity>

  </a-scene>

</body>

</html>
